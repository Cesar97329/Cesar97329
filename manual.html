<script>
  $('#cmbModos').on('change', function() {
    var optionSelected = $(this).find("option:selected");
     var valueSelected  = optionSelected.val();
     var textSelected   = optionSelected.text();
     if(valueSelected == "0"){
      $('#segundos').val('0').attr('readonly', true);
     }
     else{
      $('#segundos').attr('readonly', false);
     }
  });

  $("#btnArranque").click( function()
           {
            alert('Arrancando');
            firebase.database().ref('ManualoPract/').set({
                ManualoPract: 0
                })
            firebase.database().ref('Practica/').set({
                Practica: 0
                })
           }
        );
</script>

<script>
  $('#btnPEmergencia').toggle(function () {

    firebase.database().ref('PEmergencia/').set({
        PEmergencia: 1
    })
    firebase.database().ref('Arranque/').set({
        Arranque: 0
    })
    btnArranque.setAttribute('disabled', "true");

},function () {

  firebase.database().ref('PEmergencia/').set({
        PEmergencia: 0
    });
    btnArranque.removeAttribute('disabled')
});
</script>
